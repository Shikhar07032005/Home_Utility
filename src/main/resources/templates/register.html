<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Home Utility Tracker</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0a0a23;
            color: #ffffff;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 400px;
            background: rgba(0, 0, 50, 0.85);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
            position: relative;
            z-index: 1;
        }
        h2 {
            text-align: center;
            transition: color 0.3s;
        }
        input, select, textarea, button {
            width: 100%;
            margin: 0.5rem 0;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        label {
            display: block;
            margin-top: 1rem;
            transition: color 0.3s;
        }
        .form-card {
            background: rgba(10, 10, 35, 0.95);
            padding: 1rem;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 0.5rem;
            text-align: left;
            display: block;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2rem;
            color: #ccc;
        }
        body.dark-mode {
            background-color: #1a1a3a;
            color: #ffffff;
        }
        body.dark-mode .form-card {
            background: rgba(10, 10, 35, 0.95);
        }
        body.dark-mode input {
            background: #2a2a4a;
            color: #ffffff;
            border-color: #555;
        }
        body.light-mode {
            background-color: #f5f5f5;
            color: #000000;
            background-image: none;
        }
        body.light-mode .container {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        body.light-mode .form-card {
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        body.light-mode input {
            background: #f0f0f0;
            color: #000;
            border-color: #ccc;
        }
        .switch {
            position: fixed;
            top: 20px;
            right: 20px;
            display: inline-block;
            width: 45px;
            height: 25px;
            z-index: 1000;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 19px;
            width: 19px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #007bff;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #007bff;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        .slider.round {
            border-radius: 25px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body class="dark-mode">
<div class="container">
    <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider round"></span>
    </label>
    <div class="form-card">
        <h2>Create your account</h2>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <input type="text" th:field="*{name}" placeholder="Full Name" required>
            <input type="email" id="email" th:field="*{email}" placeholder="Email" required>
            <p id="emailError" class="error-message" th:if="${emailError}" th:text="${emailError}"></p>
            <input type="text" id="mobile" th:field="*{mobile}" placeholder="Mobile Number" maxlength="10" pattern="\d{10}" title="Mobile number must be 10 digits." required>
            <p id="mobileError" class="error-message" th:if="${mobileError}" th:text="${mobileError}"></p>
            <label for="dob">Date of Birth</label>
            <input type="date" th:field="*{dob}" placeholder="Date of Birth" required>

            <div class="password-container">
                <input type="password" id="password" th:field="*{password}" placeholder="Password" required>
                <span class="toggle-password" onclick="toggleVisibility('password', this)">üëÅÔ∏è</span>
            </div>

            <div class="password-container">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                <span class="toggle-password" onclick="toggleVisibility('confirmPassword', this)">üëÅÔ∏è</span>
            </div>

            <p id="passwordMatchError" class="error-message" th:if="${passwordMatchError}" th:text="${passwordMatchError}"></p>

            <button type="submit">Create my account</button>
            <p>Already a member? <a th:href="@{/login}">Sign in</a></p>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            body.classList.remove('light-mode');
            darkModeToggle.checked = true;
        } else {
            body.classList.add('light-mode');
            body.classList.remove('dark-mode');
            darkModeToggle.checked = false;
        }
        darkModeToggle.addEventListener('change', () => {
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
            localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
        });

        const mobileInput = document.getElementById('mobile');
        mobileInput.addEventListener('input', function() {
            const mobileError = document.getElementById('mobileError');
            const pattern = /^\d{10}$/;
            if (this.value.length > 0 && !pattern.test(this.value)) {
                mobileError.textContent = "Mobile number must be exactly 10 digits.";
                mobileError.style.display = 'block';
            } else {
                mobileError.style.display = 'none';
            }
        });

        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordMatchError = document.getElementById('passwordMatchError');
        function checkPasswordsMatch() {
            if (confirmPasswordInput.value.length > 0 && passwordInput.value !== confirmPasswordInput.value) {
                passwordMatchError.textContent = "Passwords do not match.";
                passwordMatchError.style.display = 'block';
            } else {
                passwordMatchError.style.display = 'none';
            }
        }
        confirmPasswordInput.addEventListener('input', checkPasswordsMatch);
        passwordInput.addEventListener('input', checkPasswordsMatch);
    });

    function toggleVisibility(fieldId, iconElement) {
        const field = document.getElementById(fieldId);
        if (field.type === 'password') {
            field.type = 'text';
            iconElement.textContent = 'üôà';
        } else {
            field.type = 'password';
            iconElement.textContent = 'üëÅÔ∏è';
        }
    }
</script>
</body>
</html>
